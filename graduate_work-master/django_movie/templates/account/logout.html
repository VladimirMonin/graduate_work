{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="full-screen-image-container" style="position: relative;">
    <div class="full-screen-image" style="position: absolute;
                                         top: 0;
                                         left: 0;
                                         right: 0;
                                         bottom: 0;
                                         background-image: url('/static/2.jpg');
                                         background-size: cover;
                                         background-repeat: no-repeat;
                                         background-position: center center;"></div>
    <div class="content-overlay" style="position: relative;
                                       padding: 20px;
                                       background-color: rgba(255, 255, 255, 0.5);">
<div class="page">
 <form class="logout" method="post" action="{% url 'account_logout' %}" >
  <h1>{% trans "Sign Out" %}</h1>

  <p class="center-align">{% trans 'Are you sure you want to sign out?' %}</p>


    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>
{% endblock %}
    </div>
</div>
